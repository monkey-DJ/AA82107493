apiVersion : apps/v1
kind: Deployment
metadata:
  name: "82107493"
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: 82107493
          command: ["java","-jar","/app.jar"]
          args: ["--spring.config.location=file:/config/application.yml"]
          volumeMounts:
          - mountPath: /mnt/82107493
            name: 82107493-volume
            readOnly: false
            subPath: "82107493"
          - mountPath: /config
            name: application-properties
            readOnly: true
                          
      volumes:
      - name: 82107493-volume
        persistentVolumeClaim:
          claimName: ce-aa-pvc
      - name: application-properties
        configMap:
          name: 82107493-configmap
          items:
            - key: application.yml
              path: application.yml
          defaultMode: 420